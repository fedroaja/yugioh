<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugi-Oh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a526313350.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="Contentcontainer">
        <div class="sidebar" id="mySideBar">
            <img src="/assets/logo.png" alt="Logo" class="responsiveLogo">
            <a class="active" href="/menu/Home/home.html" id="tes">Home</a>
            <a href="#">Analytic</a>
            <a href="#">About</a>
        </div>
        <div class="mainContent" id="main">
            <div class="search-box">
                <input id="searchBox" class="search-input" type="text" placeholder="Search...">
                <button id="searchBtn" class="search-btn" onclick="searchAction()"><i class="fas fa-search"></i></button>
            </div>
            <!-- <div class="filter-area">
              <span class="iconCardSet"><i class="fa fa-book" aria-hidden="true"></i>
              </span>
              <select name="cardset" aria-label="tes" id="cardSet">
                <option value="Tes">Tes</option>
                <option value="Tes">Tes</option>
                <option value="Tes">Tes</option>
              </select>
            </div> -->

              <!-- Modal -->
            <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cardModalName">Card Name</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cardModalBody">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="row">
                                        <img src="#" alt="" id="modalCardImg">
                                    </div>
                                    <div class="row" style="margin-top: 10px;">
                                        <h5>
                                            <span class="badge w-100" style="background-color:rgb(253, 11, 11); text-align: left;">
                                                <i class="fa-solid fa-gun" id="cardAttack">&nbsp; 0</i>
                                            </span>
                                        </h5>
                                    </div>
                                    <div class="row">
                                        <h5>
                                            <span class="badge w-100" style="background-color:rgb(15, 89, 249); text-align: left;">
                                                <i class="fa-solid fa-shield" id="cardDef">&nbsp; 0</i>
                                            </span>
                                        </h5>
                                    </div>
                                    
                                </div>
                                <div class="col-md-8 ms-auto" id="modalCardInfo">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6>
                                            <span class="badge w-100" style="background-color:rgb(255, 153, 0); text-align: left;">
                                                <div class="row" style="margin-left: 0px;margin-bottom: 10px;">
                                                    Type
                                                </div>
                                                <div class="row" style="margin-bottom: 5px; white-space:normal; word-break: break-all;">
                                                    <i class="fas fa-book" id="cardType"> &nbsp;Type</i>
                                                </div>
                                            </span>
                                            </h6>
                                         </div>
                                         <div class="col-md-6 ms-auto">
                                            <h6>
                                            <span class="badge w-100" style="background-color:rgb(28, 147, 24); text-align: left;">
                                                <div class="row" style="margin-left: 0px;margin-bottom: 10px;">
                                                    Attribute
                                                </div>
                                                <div class="row" style="margin-bottom: 5px; white-space:normal; word-break: break-all;">
                                                    <i class="fas fa-tint" id="cardAttribute"> &nbsp;Attribute</i>
                                                </div>
                                            </span>
                                            </h6>
                                         </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6>
                                            <span class="badge w-100" style="background-color:rgb(6, 147, 190); text-align: left;">
                                                <div class="row" style="margin-left: 0px;margin-bottom: 10px;">
                                                    Race
                                                </div>
                                                <div class="row" style="margin-bottom: 5px; white-space:normal; word-break: break-all;">
                                                    <i class="fas fa-yin-yang" id="cardRace">&nbsp;&nbsp;Race</i>
                                                </div>
                                            </span>
                                            </h6>
                                         </div>
                                         <div class="col-md-6 ms-auto">
                                            <h6>
                                            <span class="badge w-100" style="background-color:rgb(163, 6, 155); text-align: left;">
                                                <div class="row" style="margin-left: 0px;margin-bottom: 10px;">
                                                    Archetype
                                                </div>
                                                <div class="row" style="margin-bottom: 5px; white-space:normal; word-break: break-all;">
                                                    <i class="fas fa-flask" id="cardArc">&nbsp;&nbsp;Archetype</i>
                                                </div>
                                            </span>
                                            </h6>
                                         </div>
                                    </div>
                                    <div class="row" style="margin-top: 15px;">
                                        <p id="cardDesc">
                                            Description
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="card-content" id="cardContent">
                
            </div>
        </div>
    </div>      
</body>
<script src="home.js"></script>
</html>
